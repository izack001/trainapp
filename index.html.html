<!DOCTYPE html>
<html>
<head>
	<title> Train App </title>



<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="train.css">

</head>
<body>

	<div class= "container">
		<div class= "jumbotron">
			<h1> Any Time is Train Time</h1>
			<p> Choo Choo Choo mothe*8^*rs</p>
		</div>
	</div>
	
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
			<h2 class = panel-title>Current Train Schedule</h2>
			</div>	
				<div class ="panel-body">
				<table class= "table">
				<tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
				</tr>
				</table>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for= "train-name">Train Name</label>
						<input type="text" class="form-control" id="train-name" placeholder= "..">
					</div>
					
					<div class="form-group">
						<label for="destination">Destination</label>
						<input type="text" class="form-control" id="destination" type="text" >
					</div>
					
					<div class="form-group">
						<label for="first-train">First Train (DD/MM/YYYY)</label>
						<input type="text" class="form-control" id="first-train" placeholder="..">
					</div>

					<div class="form-group">
						<label for="frequency">Frequency</label>
						<input type="text" class="form-control" id="frequency" placeholder="..">
					</div>
					<button class="btn btn-primary" id= "submit-btn" type="sumbmit">Sumbmit</button>
				</form>
			</div>
		</div>	
	</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

<script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>




<script src="train.js"></script>
</body>
</html>
